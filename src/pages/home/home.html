<ion-header>
  <ion-navbar>
    <ion-title><ion-searchbar (ionInput)="getItems($event)"></ion-searchbar></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="scanCode()">
        <img src="assets/imgs/qr-code.png"/>
      </button>
    </ion-buttons>
  </ion-navbar>
    
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let item of items" (click)="goToOtherPage(item)">
    <img src="assets/imgs/{{ item.images[0] }}"/>
    <div class="card-title">{{ item.title }}</div>
  </ion-card>
</ion-content>
