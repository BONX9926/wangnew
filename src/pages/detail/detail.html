<ion-header>
  <ion-navbar>
    <ion-title>
      วังบางกอก
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/imgs/{{ wang.images[0] }}" />
  <ion-card-content>
    <ion-card-title class="title">
      {{ wang.title }}
    </ion-card-title>
    <p class="detail">
      {{ wang.detail }}

    </p>
  </ion-card-content>
   
  <ion-card-content>
    <button ion-button color="primary" outline (click)="navigator_method(wang.lat, wang.lng)">
      <ion-icon name="navigate"></ion-icon>
        &nbsp;นำทาง
    </button>
    <button ion-button color="danger" outline>
      <ion-icon name="ios-link-outline"></ion-icon>
        &nbsp;ดูข้อมูล
    </button>
  </ion-card-content>
  <ion-slides pager class="slide">

    <ion-slide>
      <img src="assets/imgs/{{ wang.images[0] }}" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/{{ wang.images[1] }}" />
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/{{ wang.images[2] }}" />
    </ion-slide>

  </ion-slides>
</ion-content>
